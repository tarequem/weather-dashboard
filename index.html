<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="title text-center">Weather Dashboard</h1>
    </header>
    <main class="row">
      <!--section for city searches-->
      <section id="search-board"  class="flex-column col-3">
        <div class="container">
          <div id="search-form" class="flex-column">
            <h2>Search for a City:</h2>
            <!--JS/Jquery will fill in the placeholder text (font color will be grey)-->
            <input type="text" id="input-value" class="input-value" />
            <button id="submit" class="col search-btn" value="Submit" class="button">Search</button>
            <hr class="my-12"/>
          </div>
          <!--jquery will append searched cities here, will create button elements, which will then search the text content of those buttons in the fetch function-->
          <div id="city-buttons" class="container flex-column">

          </div>
        </div>
      </section>

      <!--section for weather information-->
      <section id="weather-section" class="row flex-column col-9 hide">
        <!--current weather-->
        <div id="current-weather" class="weather-day0 border flex-column">
          <!--generated city name, date, and weather graphic-->
          <h2 class="city"></h2>
          <h2 id="current-day"></h2>
          <div id="icon"></div>
          <p>Temperature: <span id="temp"></span> Â°C</p>
          <p>Wind: <span id="wind"></span> KPH</p>
          <p>Humidity: <span id="hum"></span>%</p>
          <p>UV Index: <span id="uv"></span></p>
        </div>

        <!--weather for the 5 day forecast-->
        <div>
          <h2>5 Day Forecast:</h2>
          <div id="five-day-container" class="five-container">
            <div id="next-five-days" class="row weather-data">
              <!--generate 5 day forecast-->

            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
